<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Título</title>
    <link rel="stylesheet" type="text/css" href="{% static 'SiteY/addfilme.css' %}">
</head>
<body>
<header class="header">
        <div class="logo">
            <a href="{% url 'siteY:homepage' %}">
                <img src="{% static 'SiteY/images/filme.jpg' %}">
            </a>
        </div>
        <div class="search-bar">
            <form action="{% url 'siteY:pesquisar' %}" method="GET">
                <input type="text" id="search" name="q" placeholder="Pesquisar...">
                <button type="submit">Buscar</button>
            </form>
        </div>
        <div class="pub-button">
                <button onclick="window.location.href='{% url 'siteY:addfilme' %}'">Adicionar Filme</button>
            </div>
            <div class="pub-button">
                <button onclick="window.location.href='{% url 'siteY:addserie' %}'">Adicionar Série</button>
            </div>
            <div class="pub-button">
                <button onclick="window.location.href='{% url 'siteY:listar_filmes' %}'">Filmes</button>
            </div>
            <div class="pub-button">
                <button onclick="window.location.href='{% url 'siteY:listar_series' %}'">Séries</button>
            </div>
        <div class="home">
            <a href="{% url 'siteY:homepage' %}">
                <img src="{% static 'SiteY/images/home.png' %}" alt="Home" width="35" height="35">
            </a>
        </div>
        <div class="perfil">
            <a href="{% url 'siteY:perfil' %}">
                <img src="{% static 'SiteY/images/perfil.jpg' %}" alt="Home" width="35" height="35">
            </a>
        </div>
        <div class="logout">
            <a href="{% url 'siteY:login' %}">
                <img src="{% static 'SiteY/images/logout.png' %}" alt="Logout" width="35" height="35">
            </a>
        </div>
    </header>
<div class="container-wrapper">
    <div class="content">
        <h2>Adicionar Filme</h2>
        <div class="container">
            <form action="{% url 'siteY:addfilme'%}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" value="{{ filme.titulo }}" required><br>
                </div>
                <div>
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" rows="4">{{ filme.descricao }}</textarea><br>
                </div>
                <div>
                    <label for="ano">Ano:</label>
                    <input type="text" id="ano" name="ano" value="{{ filme.ano_lancamento }}"><br>
                </div>
                <div>
                    <label for="duracao">Duração:</label>
                    <input type="text" id="duracao" name="duracao" value="{{ filme.duracao_minutos }}"><br>
                </div>
                <div>
                    <label for="genero">Gênero:</label>
                    <input type="text" id="genero" name="genero" value="{{ filme.genero }}"><br>
                </div>
                <div>
                    <label for="imagem">Imagem:</label>
                    <input type="file" id="imagem" name="imagem"><br>
                </div>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
